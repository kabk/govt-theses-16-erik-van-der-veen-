			<div class="stripe" id="stripe">

			<div class="blinkcover" id="blinkcover">

			</div>

			
			<script>

				var click = new Audio('click.wav');
				var enter = new Audio('enter.wav');

				var li = $('li');
					var liSelected;
					$(window).keydown(function(e){
					    if(e.which === 40){
					    	click.pause();
							click.currentTime = 0;
					    	click.play();

					        if(liSelected){
					            liSelected.removeClass('selected');
					            next = liSelected.next();
					            if(next.length > 0){
					                liSelected = next.addClass('selected');
					            }else{
					                liSelected = li.eq(0).addClass('selected');
					            }
					        }else{
					            liSelected = li.eq(0).addClass('selected');

					        }
					    }else if(e.which === 38){
					    	click.pause();
							click.currentTime = 0;
					    	click.play();
					        if(liSelected){
					            liSelected.removeClass('selected');
					            next = liSelected.prev();
					           	if(next.length > 0){
					                liSelected = next.addClass('selected');
					            }else{
					                liSelected = li.last().addClass('selected');

					            }
					        }else{
					            liSelected = li.last().addClass('selected');

					        }
					    }

					    var pageNum = $(".selected > a").attr("href");

						$(document).keyup(function(event){
		    				if(event.keyCode == 13){
		    					enter.play();
		    					document.location.href = pageNum;
						    	}

						});

				});

				(function() {
			    var s = document.getElementById('blinkcover').style,
			        f = false,
			        c1 = '#FFFFFF',
			        c2 = '#F2F2F2';

			    setInterval(function() {
			        s.backgroundColor = f ? c1 : c2;
			        s.color = f ? c2 : c1;
			        f = !f;
			    }, 30);
				})();

					var h = window.innerHeight;

					var repeat = h / 4;

					for(i = 0; i < repeat; i++) {

					var div = document.createElement("div");
					div.style.width = "100vw";
					div.style.height = "2px";
					div.style.background = "#000000";
					div.className = "stripesingle";


					document.getElementById('stripe').appendChild(div);

					var div = document.createElement("div");
					div.style.width = "100vw";
					div.style.height = "2px";
					div.style.background = "#FFFFFF";
					div.className = "stripesingle";


					document.getElementById('stripe').appendChild(div);
					
					window.onresize = function(){ location.reload();}
					}

										

				</script>
